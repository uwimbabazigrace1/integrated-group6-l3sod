<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.quiz-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

#question {
    font-size: 20px;
}

#options {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.option {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.option:hover {
    background-color: #0056b3;
}

#result-container {
    margin-top: 20px;
}

#next-btn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#next-btn:hover {
    background-color: #0056b3;
}

  </style>
<body>
    <div class="quiz-container">
        <h1>Entertainment Quiz</h1>
        <div id="question-container">
            <p id="question">Question goes here</p>
            <div id="options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
        </div>
        <div id="result-container" style="display: none;">
            <p id="result"></p>
            <button id="next-btn">Next Question</button>
        </div>
    </div>
</body>
</html>
